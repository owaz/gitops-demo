apiVersion: port.io/v1alpha1
kind: Blueprint
metadata:
  name: application
  title: Application
  description: GitOps-managed application deployed via Argo CD.
  icon: Kubernetes
spec:
  identifier: application
  properties:
    team:
      type: string
      title: Team
      description: Team owning the application.
    appName:
      type: string
      title: Application name
      description: Application identifier used in Kubernetes resources.
    repoPath:
      type: string
      title: Repository path
      description: Git repository path for the application definition.
    ingressHost:
      type: string
      title: Ingress host
      description: DNS hostname for ingress routing.
    namespace:
      type: string
      title: Kubernetes namespace
      description: Namespace to deploy the application into.
    environment:
      type: string
      title: Environment
      description: Deployment environment (e.g., dev, staging, prod).
  required:
    - team
    - appName
    - repoPath
    - ingressHost
