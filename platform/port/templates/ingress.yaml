apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{appName}}-ingress
  namespace: {{team}}
  labels:
    app: {{appName}}
    team: {{team}}
  annotations:
    # Traefik-specific annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: {{ingressHost}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{appName}}
                port:
                  number: 80
  # Uncomment below for TLS (requires cert-manager or manual secret)
  # tls:
  #   - hosts:
  #       - {{ingressHost}}
  #     secretName: {{appName}}-tls
