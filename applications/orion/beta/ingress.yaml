apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beta-ingress
  namespace: orion
  labels:
    app: beta
    team: orion
  annotations:
    # Traefik-specific annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: orion.beta.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: beta
                port:
                  number: 80
  # Uncomment below for TLS (requires cert-manager or manual secret)
  # tls:
  #   - hosts:
  #       - orion.beta.com
  #     secretName: beta-tls
