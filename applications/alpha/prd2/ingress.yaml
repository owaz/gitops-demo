apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prd2-ingress
  namespace: alpha
  labels:
    app: prd2
    team: alpha
  annotations:
    # Traefik-specific annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: alpha-prd2.abc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prd2
                port:
                  number: 80
  # Uncomment below for TLS (requires cert-manager or manual secret)
  # tls:
  #   - hosts:
  #       - alpha-prd2.abc.com
  #     secretName: prd2-tls
