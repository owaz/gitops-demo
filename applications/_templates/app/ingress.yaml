apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APP_NAME}-ingress
  namespace: ${TEAM_NAME}
  labels:
    app: ${APP_NAME}
    team: ${TEAM_NAME}
  annotations:
    # Traefik-specific annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: ${INGRESS_HOST}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${APP_NAME}
                port:
                  number: 80
  # Uncomment below for TLS (requires cert-manager or manual secret)
  # tls:
  #   - hosts:
  #       - ${INGRESS_HOST}
  #     secretName: ${APP_NAME}-tls
